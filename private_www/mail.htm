	<script>
	    var particles = false,
	        options = {
	            effectWeight: 1,
	            outerBuffer: 1.08,
	            elementDepth: 220
	        };

        $("#banner").click(function(){
            window.location.href="//b.fcsys.org";
        });
        
        function DisableEffectForSomeWidth(){
            if(document.documentElement.clientWidth < 850){
                $("#banner .ld-smart-container").css("display","none");
                $("#banner img").css("display","none");
                $("#banner").css("background-position","70% 20%");
            } else if(document.documentElement.clientWidth > 1920){
                $("#banner .ld-smart-container").css("display","none");
                $("#banner img").css("display","none");
                $("#banner").css("background-position","center 20%");
            } else if((document.documentElement.clientWidth / document.documentElement.clientHeight) < 1.55){
                $("#banner .ld-smart-container").css("display","none");
                $("#banner img").css("display","none");
                $("#banner").css("background-position","center 20%");
            } else if((document.documentElement.clientWidth / document.documentElement.clientHeight) > 2.00){
                $("#banner .ld-smart-container").css("display","none");
                $("#banner img").css("display","none");
                $("#banner").css("background-position","center 20%");
            } else {
                $("#banner img").css("display","block");
                $("#banner .ld-smart-container").css("display","block");
                $("#banner").css("background-position","70% top");
            }
        }
        function DisableEffectForAndroid(){
            var u = navigator.userAgent, app = navigator.appVersion;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; 
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            if(isAndroid || isiOS){
                $("#banner .ld-smart-container").css("display","none");
            } else {
                $("#banner img").css("display","block");
                $("#banner").logosDistort(options);
                DisableEffectForSomeWidth();
            }
        }
        $(document).ready(function() {DisableEffectForAndroid()});
        $(window).resize(function() {DisableEffectForSomeWidth()});
	</script>
